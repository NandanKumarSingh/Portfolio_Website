<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/contact">Home</a></li>

                    <li><a href="/services.html">Services</a></li>

                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamberger">
                <img class="ham" src="ham.png" alt="" width="25">
                <img class="cross" src="cross.webp" alt="" width="25">
            </div>
            <div class="contactform">
                <h1>Contact me for work and general enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and PhoneNo with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">PhoneNo</label>
                        <input type="PhoneNo" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enquiry</label>
                        <input type="Enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
<script src="script.js"></script>
